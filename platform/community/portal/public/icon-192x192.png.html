<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houston EJ-AI Platform</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      font-family: Arial, sans-serif;
    }
    .icon {
      width: 192px;
      height: 192px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .icon-text {
      font-size: 80px;
      font-weight: bold;
      margin: 0;
    }
    .icon-subtitle {
      font-size: 20px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="icon-text">EJ</div>
    <div class="icon-subtitle">AI</div>
  </div>
</body>
</html>
