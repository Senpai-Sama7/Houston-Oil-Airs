  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --dark-glass: rgba(0, 0, 0, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #e2e8f0;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-orange: #f59e0b;
      --shadow-glass: 0 8px 32px rgba(31, 38, 135, 0.37);
      --nav-h: 72px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f23;
      color: var(--text-primary);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
    }

    /* Anchor offset for fixed nav */
    section { scroll-margin-top: calc(var(--nav-h) + 16px); }

    /* Skip link */
    .skip-link {
      position: absolute; left: -999px; top: -999px;
      background: #111827; color: #fff; padding: 8px 12px; border-radius: 8px;
    }
    .skip-link:focus { left: 12px; top: 12px; z-index: 10000; }

    /* Animated Background */
    .animated-background {
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    .floating-particles { position: absolute; inset: 0; overflow: hidden; }
    .particle { position: absolute; background: var(--accent-blue); border-radius: 50%; opacity: 0.1; animation: float 20s infinite linear; }
    .particle:nth-child(1){width:4px;height:4px;left:10%;animation-delay:0s}
    .particle:nth-child(2){width:6px;height:6px;left:20%;animation-delay:-2s}
    .particle:nth-child(3){width:3px;height:3px;left:30%;animation-delay:-4s}
    .particle:nth-child(4){width:5px;height:5px;left:40%;animation-delay:-6s}
    .particle:nth-child(5){width:7px;height:7px;left:50%;animation-delay:-8s}
    .particle:nth-child(6){width:4px;height:4px;left:60%;animation-delay:-10s}
    .particle:nth-child(7){width:6px;height:6px;left:70%;animation-delay:-12s}
    .particle:nth-child(8){width:3px;height:3px;left:80%;animation-delay:-14s}
    .particle:nth-child(9){width:5px;height:5px;left:90%;animation-delay:-16s}

    @keyframes gradientShift { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }
    @keyframes float { 0%{transform:translateY(100vh) rotate(0)} 100%{transform:translateY(-100vh) rotate(360deg)} }

    /* Entrance Overlay */
    .entrance-overlay {
      position: fixed; inset: 0;
      background: linear-gradient(45deg, #1a1a2e, #16213e);
      z-index: 1000; display: flex; align-items: center; justify-content: center;
      animation: fadeOut 2s ease-in-out 3s forwards;
    }
    .entrance-logo { text-align: center; animation: logoReveal 3s ease-out; }
    .entrance-logo h1 {
      font-size: 4rem; font-weight: 700;
      background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem;
    }
    .entrance-logo p { font-size: 1.2rem; color: var(--text-secondary); opacity: 0; animation: textFadeIn 1s ease-out 1.5s forwards; }

    @keyframes fadeOut { to { opacity: 0; pointer-events: none; } }
    @keyframes logoReveal { 0%{transform:scale(.8) rotateY(180deg);opacity:0} 60%{transform:scale(1.1) rotateY(0);opacity:1} 100%{transform:scale(1) rotateY(0);opacity:1} }
    @keyframes textFadeIn { to { opacity: 1; } }

    /* Navigation */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; height: var(--nav-h);
      background: var(--glass-bg); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border); z-index: 100; padding: 1rem 2rem; transition: background .3s ease, box-shadow .3s ease;
    }
    .navbar.scrolled { background: var(--dark-glass); box-shadow: var(--shadow-glass); }
    .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
    .logo {
      font-size: 1.5rem; font-weight: 700;
      background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a {
      color: var(--text-secondary); text-decoration: none; font-weight: 500; position: relative; outline-offset: 4px;
    }
    .nav-links a:hover { color: var(--text-primary); }
    .nav-links a::after {
      content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: var(--accent-blue); transition: width .3s ease;
    }
    .nav-links a:hover::after, .nav-links a:focus::after { width: 100%; }

    /* Hero Section */
    .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; position: relative; overflow: hidden; }
    .hero-content { max-width: 800px; z-index: 2; animation: heroFadeIn 2s ease-out 3.5s both; }
    .hero h1 {
      font-size: 4rem; font-weight: 700; margin-bottom: 1.5rem;
      background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1.2;
    }
    .hero p { font-size: 1.3rem; color: var(--text-secondary); margin-bottom: 2rem; line-height: 1.6; }
    .cta-button {
      display: inline-block; padding: 1rem 2rem; background: var(--glass-bg); backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border); border-radius: 50px; color: var(--text-primary); text-decoration: none; font-weight: 600; transition: all .3s ease; box-shadow: var(--shadow-glass);
    }
    .cta-button:hover, .cta-button:focus { background: var(--accent-blue); transform: translateY(-2px); box-shadow: 0 12px 48px rgba(59,130,246,.3); }

    @keyframes heroFadeIn { from { opacity: 0; transform: translateY(30px)} to { opacity: 1; transform: translateY(0)} }

    /* Sections */
    .section { padding: 6rem 2rem; position: relative; }
    .container { max-width: 1200px; margin: 0 auto; }

    .glass-card {
      background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
      border-radius: 20px; padding: 2rem; box-shadow: var(--shadow-glass); transition: transform .3s ease, box-shadow .3s ease; position: relative; overflow: hidden;
    }
    .glass-card::before {
      content: ''; position: absolute; inset: 0 0 0 -100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,.1), transparent); transition: left .6s ease;
    }
    .glass-card:hover::before { left: 100%; }
    .glass-card:hover { transform: translateY(-5px); box-shadow: 0 20px 60px rgba(31,38,135,.5); }

    .section-title {
      font-size: 2.5rem; font-weight: 700; text-align: center; margin-bottom: 3rem;
      background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }

    /* Dashboard */
    .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin: 2rem 0; }
    .metric-card {
      background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border);
      border-radius: 15px; padding: 1.5rem; position: relative; overflow: hidden; transition: all .4s ease;
    }
    .metric-card::after { content:''; position:absolute; top:0; left:0; right:0; height:3px; background: var(--primary-gradient); transform: scaleX(0); transform-origin:left; transition: transform .3s ease; }
    .metric-card:hover::after { transform: scaleX(1); }
    .metric-value { font-size: 2.5rem; font-weight: 700; color: var(--accent-blue); margin-bottom: .5rem; }
    .metric-label { color: var(--text-secondary); font-size: .9rem; text-transform: uppercase; letter-spacing: 1px; }

    /* Chart */
    .chart-container {
      height: 400px; background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
      border-radius: 20px; margin: 2rem 0; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
    }
    .chart-placeholder { color: var(--text-secondary); text-align: center; font-style: italic; }

    .network-viz {
      width: 100%; height: 500px; background: radial-gradient(circle at center, rgba(59,130,246,.1) 0%, transparent 70%);
      border-radius: 20px; position: relative; overflow: hidden;
